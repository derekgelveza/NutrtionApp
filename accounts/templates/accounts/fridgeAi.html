<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'js/fridgeAi.js' %}" defer></script>
  <title>Fridge AI - Meal Ideas</title>
</head>
<body>
  <header>
    <img src="#" alt="Logo">
    <nav>
      <a href="{% url 'dashboard' %}">Home</a>
      <a href="{% url 'fridgeAi' %}">Fridge</a>
      <a href="#">Settings</a>
      <a href="{% url 'logout' %}">Logout</a>
    </nav>
  </header>

  <main class="container">
    <h1>Fridge AI - Meal Ideas</h1>

    <!-- Ingredients input -->
    <div class="input-group">
      <label for="ingredientsInput">Enter your ingredients (comma separated):</label>
      <input type="text" id="ingredientsInput" placeholder="e.g., chicken, rice, broccoli">
      <button id="generateMealsBtn">Generate Meals</button>
    </div>

    <h2>Suggested Meals</h2>
    <ul id="mealsContainer">
      
    </ul>

    <div id="message" class="hidden"></div>
  </main>

  
</body>
</html>
