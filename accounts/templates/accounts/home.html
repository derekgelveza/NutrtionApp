{% extends 'accounts/main.html' %}

{% block content %}

{% if customer %}
  <h2>Welcome, {{ customer.user.first_name }}!</h2>
  <p>Your estimated daily calorie needs: <strong>{{ calories }} kcal</strong></p>
  <p>Activity level: {{ customer.activity_level }}</p>
{% else %}
  <p>No profile found for this user.</p>
{% endif %}


{% endblock %}
